<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot</title>

    <link rel="stylesheet" href="./../index.css">
    <link rel="stylesheet" href="./plan.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main-container">
        <h3 class="trial_header">Воспользуйтесь<br>
            7-дневной пробной версией</h3>

        <div class="total-price">
            <div class="total-price-info">
                <p class="total">Итоговая цена</p>
                <p class="total-number">$12</p>
            </div>
            <div class="discount">
                <p class="promocode">Применён промо-код Tarot22</p>
                <div class="promo-info">
                    <div class="promo-numbers">
                        <p class="promo-name">После пробного периода</p>
                        <p class="old-price">$29</p>
                        <p class="new-price">$19</p>
                    </div>
                    <p class="economy">Экономия $10 каждую неделю</p>
                </div>
            </div>
        </div>

        <p class="price-description">За 7-дневную пробную версию взимается всего $12. Мы отправим вам напоминание 
            по электронной почте до окончания пробного периода.</p>

        <div class="button payment">
            <a href="#"><img src="./../images/payment.svg" alt="payment">Оплатить</a>
        </div>
    </div>


</body>

</html>
